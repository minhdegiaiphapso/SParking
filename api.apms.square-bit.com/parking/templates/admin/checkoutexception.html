<!-- File template cho form Checkout bang tay -->
{% extends "admin/base_site.html" %}
{% block title %}
Cho ra ngoại lệ
{% endblock %}

<!--{% load i18n l10n admin_urls %}-->
{% block extrahead %}
<link rel="stylesheet" type="text/css" href="/static/css/page.css"/>
{% endblock %}

{% block content %}
<h2>Lí do cho ra ngoại lệ:</h2>

<!-- Action cua form moc noi voi views.update_note_exception -->
<div class="containerRPS">
<form method="post">
    {% csrf_token %}

    <div style="margin-left: auto;margin-right: auto;width: 100%; height:100%">
    <textarea name="note" rows="10" style="width: 100%;height:100%;" required placeholder="Nhập lí do "></textarea>

    <!-- Meo: luu giu chuoi cac parkingsession id duoc chon -->
    <textarea type="hidden" name="selected" style="display:none;" >{{ selected }}</textarea>
    <br />
    <button name="btn_submit" type="submit" style="color: white;background-color: rgb(207, 73, 68)"/>Cập nhật
        </button>
    </div>
</form>
</div>
{% endblock %}
