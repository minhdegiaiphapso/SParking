
{% extends "admin/base.html" %}
{% block title %}
| Báo cáo lượt xe tồn bãi
{% endblock %}

{% block branding %}
<h1 id="site-name" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
    xmlns="http://www.w3.org/1999/html">
</h1>
{% endblock %}

{% block extrahead %}
<!--custom view style-->
<link rel="stylesheet" type="text/css" href="/static/css/page.css"/>

<!--datetimepicker-->
<link rel="stylesheet" type="text/css" href="/static/css/jquery.datetimepicker.css"/>

<!--datatable-->
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/jquery.dataTables.min.css"/>

{% endblock %}

{% block content %}
<div class="containerRPS">
    <h2>Báo cáo lượt xe tồn bãi</h2>

    <form method="post" id="formRPS">
        {% csrf_token %}

        <div class="form-field">
            <label>Thời điểm báo cáo</label>
            <div>
                <input class="form-control" type="text" value="{{report_time}}"
                       id="datetimepicker_start" name="report_time"/>
            </div>
        </div>
        <div class="form-field">
            <label>Loại xe</label>

            <div>
                <select class="form-control" name="vehecletype" >
                {%if vehecletype%}
                    {%for v in vehecletype%}
                    <option name="vehecletype" value="{{v.value}}">{{v.name}}</option>
                    {%endfor%}
                {%endif%}
                </select>
            </div>
        </div>
        <div class="form-field">
            <label>Loại thẻ</label>
            <div>
                <select class="form-control" name="cardtype" >
                {%if cardtype%}
                    {%for v in cardtype%}
                    <option name="cardtype" value="{{v.value}}">{{v.name}}</option>
                    {%endfor%}
                {%endif%}
                </select>
            </div>
        </div>
        <br style="clear:both;"/>
        <div class="form-field">
            <label>Số ngày lưu bãi</label>
            <div>
                 <select  class="form-control" name="filtertype">
                        <option name="filtertype" value="-1" selected="selected">-Tất cả-</option>
                        <option name="filtertype" value="0">=</option>
                        <option name="filtertype" value="1" >&lt;=</option>
                        <option name="filtertype" value="2" >&lt;</option>
                        <option name="filtertype" value="3" >&gt;=</option>
                        <option name="filtertype" value="4" >&gt;</option>
                 </select>
            </div>
        </div>
        <div class="form-field">
            <label>    </label>
            <div>
                <input class="form-control" type="text" value="{{durationday}}"
                         name="durationday"/>
            </div>
        </div>
        <br style="clear:both;"/>

        <div class="form-field" style="margin-top:15px">
            <div>
                <button style="height: 30px; width: 150px; color:white;font-weight:bold;text-align:center" class="form-field my-button-color" type="submit" name="btn_REPORT">
                    Báo cáo
                </button>
                <div style="display: inline; margin-left: 10px">
                    <input type="checkbox" style="margin: 0" name="unprotected_report" value="unprotected_report"/>
                    <span style="color: red; font-weight:bold">Báo cáo sửa đuợc</span>
                </div>
            </div>
        </div>
    </form>
</div>
<!--script for datimepicker-->
<script src="/static/jquery/jquery.js"></script>
<script src="/static/jquery/jquery.datetimepicker.js"></script>
<script>
    jQuery('#datetimepicker_start').datetimepicker({
        format:'d/m/Y H:i:s',
        timepicker:true,
        lang:'vi',
        i18n:{
            vi:{
                months:[
                    'Tháng Một','Tháng Hai','Tháng Ba','Tháng Tư',
                    'Tháng Năm','Tháng Sáu','Tháng Bảy','Tháng Tám',
                    'Tháng Chín','Tháng Mười','Tháng Mười Một','Tháng Mười Hai',
                    ],
                dayOfWeek:[
                    "Chủ Nhật", "Hai", "Ba", "Tư",
                    "Năm", "Sáu", "Bảy."
                ]
            }
        },
        onShow:function( ct ){
            this.setOptions({
                maxDate:jQuery('#datetimepicker_end').val()?jQuery('#datetimepicker_end').val():false
            })
        }
    });



</script>

<!--script for sort-table-->
<script src="/static/jquery/jquery.js"></script>

<link rel="stylesheet" href="/static/css/1.8.18/jquery-ui.css" type="text/css" media="all"/>
<script src="/static/jquery/jquery.min.js" type="text/javascript"></script>
<script src="/static/jquery/1.8.16/jquery-ui.min.js" type="text/javascript"></script>

<link rel="stylesheet" href="/static/css/page.css">
{% endblock %}
