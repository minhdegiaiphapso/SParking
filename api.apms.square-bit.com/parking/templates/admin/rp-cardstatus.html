{% extends "admin/base.html" %}
{% block title %}
| Báo cáo khoá thẻ
{% endblock %}

{% block branding %}
<h1 id="site-name" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
    xmlns="http://www.w3.org/1999/html">
</h1>
{% endblock %}

{% block extrahead %}
<!--custom view style-->
<link rel="stylesheet" type="text/css" href="/static/css/page.css"/>

<!--datetimepicker-->
<link rel="stylesheet" type="text/css" href="/static/css/jquery.datetimepicker.css"/>

<!--datatable-->
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/jquery.dataTables.min.css"/>

{% endblock %}

{% block content %}
<div class="containerRPS">
    <h2>Báo cáo khoá thẻ</h2>

    <p>Theo dõi ngày giờ - nguời thực hiện - ghi chú.</p>

    <form method="post" id="formRPS">
        {% csrf_token %}
        <div class="form-field">
            <label>Từ</label>

            <div>
                <input style="height: 30px; width: 150px;" type="text" value="{{from_time}}"
                       id="datetimepicker_start" name="from_time"/>
            </div>
        </div>
        <div class="form-field">
            <label>Đến</label>

            <div>
                <input style="height: 30px; width: 150px;" type="text"
                       value='{{to_time}}'
                       id="datetimepicker_end"
                       name="to_time"/>
            </div>
        </div>
        <br style="clear:both;"/>
        <div class="form-field" style="margin-top: 15px">
            <div>
                <button style="height: 30px; width: 150px; background-color: #26C281;color:white;font-weight:bold;text-align:center"
                        class="form-field" type="submit" name="btn_REPORT">
                    Báo cáo
                </button>

            </div>
        </div>
    </form>
</div>
<script src="/static/jquery/jquery.js"></script>
<script src="/static/jquery/jquery.datetimepicker.js"></script>
<script>
    jQuery('#datetimepicker_start').datetimepicker({
        format:'d/m/Y',
        timepicker:false,
        lang:'vi',
        i18n:{
            vi:{
                months:[
                    'Tháng Một','Tháng Hai','Tháng Ba','Tháng Tư',
                    'Tháng Năm','Tháng Sáu','Tháng Bảy','Tháng Tám',
                    'Tháng Chín','Tháng Mười','Tháng Mười Một','Tháng Mười Hai',
                    ],
                dayOfWeek:[
                    "Chủ Nhật", "Hai", "Ba", "Tư",
                    "Năm", "Sáu", "Bảy."
                ]
            }
        },
        onShow:function( ct ){
            this.setOptions({
                maxDate:jQuery('#datetimepicker_end').val()?jQuery('#datetimepicker_end').val():false
            })
        }
    });
    jQuery('#datetimepicker_end').datetimepicker({
        format:'d/m/Y',
        timepicker:false,
        lang:'vi',
        i18n:{
            vi:{
                months:[
                    'Tháng Một','Tháng Hai','Tháng Ba','Tháng Tư',
                    'Tháng Năm','Tháng Sáu','Tháng Bảy','Tháng Tám',
                    'Tháng Chín','Tháng Mười','Tháng Mười Một','Tháng Mười Hai'
                    ],
                dayOfWeek:[
                    "Chủ Nhật", "Hai", "Ba", "Tư",
                    "Năm", "Sáu", "Bảy."
                ]
            }
        },
        onShow:function( ct ){
            this.setOptions({

            })
        }
    });
</script>
<link rel="stylesheet" href="/static/css/page.css">
{% endblock %}
